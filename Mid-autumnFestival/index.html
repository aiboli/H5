<!DOCTYPE html>
<html lang="en">
<head>
	<title>好山好水一轮满 长伴孝行千里明</title>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
	<link rel="shortcut icon" href="icon.ico"> 
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
	<div class="swiper-container"> 
		<div id="music" class="play"><audio src="audio/huahaoyueyuanye.mp3" autoplay="true"></audio></div>
		<div class="swiper-wrapper"> 
			<!-- slide1 -->
			<div class="swiper-slide">
				<img src='img/s11.png' class="s11">
				<!-- 文字 -->
				<img src='img/s12.png' class="ani s12" swiper-animate-effect="zoomIn" 
				swiper-animate-duration="1.0s" swiper-animate-delay="0.5s">
				<!-- 月亮 -->
				<img src='img/s13.png' class="ani s13" swiper-animate-effect="fadeInDown" swiper-animate-duration="3.0s" swiper-animate-delay="1.0s">
				<!-- 云 -->
				<img src='img/s14.png' class="ani s14" swiper-animate-effect="fadeInLeft"
				 swiper-animate-duration="3.5s" swiper-animate-delay="1.0s">
				<!-- 雾 -->
				<img src='img/s15.png' class="ani s15" swiper-animate-effect="fadeInDown"
				swiper-animate-duration="5.0s" swiper-animate-delay="1.0s">
			</div> 
			<!-- slide2 -->
			<div class="swiper-slide">
				<img src='img/s2moon.png' class="ani s2moon" swiper-animate-effect="fadeInDown"
				swiper-animate-duration="1.0s" swiper-animate-delay="0.5s">
				<img src='img/s2parents.png' class="ani s2parents" swiper-animate-effect="fadeInUp"
				swiper-animate-duration="1.0s" swiper-animate-delay="0.5s">
				<!-- 云 -->
				<img src='img/s14.png' class="ani s14" swiper-animate-effect="fadeInUp"
				swiper-animate-duration="4.0s" swiper-animate-delay="0.5s">
				<!-- 雾 -->
				<img src='img/s15.png' class="ani s15 s2cloud" swiper-animate-effect="fadeInDown"
				swiper-animate-duration="1.5s" swiper-animate-delay="0.5s">
				<img src='img/s2left.png' class="ani s2left" swiper-animate-effect="zoomIn"
				swiper-animate-duration="2.0s" swiper-animate-delay="0.6s">
				<img src='img/s2right.png' class="ani s2right" swiper-animate-effect="zoomIn"
				swiper-animate-duration="2.0s" swiper-animate-delay="0.1s">
			</div> 
			<!-- slide3 -->
			<div class="swiper-slide">
				<img src='img/s3moon.png' class="ani s2moon" swiper-animate-effect="fadeInDown"
				swiper-animate-duration="1.0s" swiper-animate-delay="0.5s">
				<img src='img/s3parents.png' class="ani s2parents" swiper-animate-effect="fadeInUp"
				swiper-animate-duration="3.0s" swiper-animate-delay="0.5s">
				<!-- 云 -->
				<img src='img/s14.png' class="ani s14" swiper-animate-effect="fadeInUp"
				swiper-animate-duration="4.5s" swiper-animate-delay="0.5s">
				<!-- 雾 -->
				<img src='img/s15.png' class="ani s15 s2cloud" swiper-animate-effect="fadeInDown"
				swiper-animate-duration="1.5s" swiper-animate-delay="0.5s">
				<img src='img/s3left.png' class="ani s2left" swiper-animate-effect="zoomIn"
				swiper-animate-duration="2.0s" swiper-animate-delay="0.6s">
				<img src='img/s3right.png' class="ani s2right s3right" swiper-animate-effect="zoomIn"
				swiper-animate-duration="2.0s" swiper-animate-delay="0.1s">
			</div>
			<!-- slide4 -->
			<div class="swiper-slide">
				<img src='img/s4moon.png' class="ani s2moon" swiper-animate-effect="fadeInDown"
				swiper-animate-duration="1.0s" swiper-animate-delay="0.5s">
				<img src='img/s4parents.png' class="ani s2parents" swiper-animate-effect="fadeInUp"
				swiper-animate-duration="3.0s" swiper-animate-delay="0.5s">
				<!-- 云 -->
				<img src='img/s14.png' class="ani s14" swiper-animate-effect="fadeInUp"
				swiper-animate-duration="4.5s" swiper-animate-delay="0.5s">
				<!-- 雾 -->
				<img src='img/s15.png' class="ani s15 s2cloud" swiper-animate-effect="fadeInDown"
				swiper-animate-duration="1.5s" swiper-animate-delay="0.5s">
				<img src='img/s4left.png' class="ani s2left" swiper-animate-effect="zoomIn"
				swiper-animate-duration="2.0s" swiper-animate-delay="0.6s">
				<img src='img/s4right.png' class="ani s2right s4right" swiper-animate-effect="zoomIn"
				swiper-animate-duration="2.0s" swiper-animate-delay="0.1s">
			</div>
			<!-- slide5 -->
			<div class="swiper-slide">
				<!-- 文字 -->
				<img src='img/s5txt.png' class="ani s12 s5txt" swiper-animate-effect="zoomIn" 
				swiper-animate-duration="2.0s" swiper-animate-delay="2.5s">
				<!-- 月亮 -->
				<img src='img/s13.png' class="ani s13" swiper-animate-effect="fadeInDown" swiper-animate-duration="3.0s" swiper-animate-delay="0.5s">
				<!-- 雾 -->
				<img src='img/s15.png' class="ani s15" swiper-animate-effect="fadeInDown"
				swiper-animate-duration="3.0s" swiper-animate-delay="0.5s">
				<!-- 云 -->
				<img src='img/s14.png' class="ani s14" swiper-animate-effect="fadeInLeft"
				swiper-animate-duration="3.5s" swiper-animate-delay="1.0s">
				<img src='img/s5parents.png' class="ani s2parents" swiper-animate-effect="fadeInRight"
				swiper-animate-duration="3.0s" swiper-animate-delay="0.5s">	
			</div> 

		</div> 
		<img src="img/arrow.png" id="array" class="resize">
	</div>
	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate.min.js"></script>
	<script src='js/myscript.js'></script>
</body>
</html>
